<ion-header no-border>
    <ion-toolbar color="secondary">

        <ion-buttons slot="start">
            <ion-back-button defaultHref='/'></ion-back-button>
        </ion-buttons>

        <ion-title>Searchbar</ion-title>
    </ion-toolbar>

    <ion-searchbar placeholder="Filter Schedules" animated (ionChange)="filter($event)"></ion-searchbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of albums | filtro: searchField: 'title'">
            <ion-label>{{item.title}}</ion-label>
        </ion-item>

    </ion-list>

</ion-content>
