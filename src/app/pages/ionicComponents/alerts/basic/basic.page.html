<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Basic Alerts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let fruits of basicAlertCard" (click)="showBasicAlert(fruits)">
    <ion-img [src]="fruits.image"></ion-img>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="title">{{fruits.name}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p class="descriptions">{{fruits.descriptions}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
