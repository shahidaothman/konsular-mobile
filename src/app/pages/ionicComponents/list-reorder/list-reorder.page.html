<ion-header no-border>
    <ion-toolbar color="secondary">


        <ion-buttons slot="start">
            <ion-back-button defaultHref='/'></ion-back-button>
        </ion-buttons>

        <ion-title>List Reorders</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-reorder-group [disabled]="false" (ionItemReorder)="reorder( $event)">

            <ion-item *ngFor="let hero of superHeros">
                <ion-label>{{hero}}</ion-label>
                <ion-reorder slot="end"></ion-reorder>
            </ion-item>

        </ion-reorder-group>

    </ion-list>

    <ion-button expand="full" (click)="onClick()">
        Save
    </ion-button>

</ion-content>
