<ion-icon class="search" name="search-outline"></ion-icon>

<ion-content>
  <ion-list-header>Consular Assistance</ion-list-header>
  <ion-segment
    class="nav-tabs"
    value="Nearest"
    (ionChange)="segmentChanged($event)"
  >
    <ion-segment-button class="nav-item" value="Nearest">
      <ion-label>Nearest Consular</ion-label>
    </ion-segment-button>
    <ion-segment-button class="nav-item" value="Location">
      <ion-label>Send My Location</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div class="mt" *ngIf="segmentValue == 'Nearest'">
    <div class="myCard">
      <ion-row>
        <ion-col size="12">
          <ion-select placeholder="Visited Country">
            <ion-select-option value="f">India</ion-select-option>
            <ion-select-option value="m">Us</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-button
        style="margin-top: 4%; height: 50px;"
        shape="round"
        class="loginButton"
        expand="block"
      >
        <span class="ion-text-center"> Search </span>
      </ion-button>
