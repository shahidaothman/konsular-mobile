<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Logins
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list lines="none">
    <ion-item>
      <ion-label text-center>Resources</ion-label>
    </ion-item>
    <div class="box" id="g1" (click)="simple()">
      <p>Simple</p>
    </div>
    <div class="box" id="g2" (click)="gradient()">
      <p>Gradient Backgroud</p>
    </div>
    <div class="box" id="g3" (click)="video()">
      <p>Video Backgroud</p>
    </div>
    <div class="box" id="g4" (click)="image()">
      <p>Image Slider Backgroud</p>
    </div>
    <div class="box" id="g5" (click)="advanced()">
      <p>Advanced</p>
    </div>
  </ion-list>

</ion-content>
