<ion-content padding>
  <div class="backButton">
    <ion-buttons slot="start" color="light">
      <ion-back-button defaultHref="home" color="light"></ion-back-button>
    </ion-buttons>
  </div>
  <div class="login-logo">
    <img src="assets/images/insta.png" alt="Ionic logo">
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item lines="none">
        <ion-input [(ngModel)]="login.email" class="userinput" placeholder="Email" name="email" type="email"
          #email="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>

      </ion-item>

      <ion-text color="light">
        <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
          Email is required
        </p>
      </ion-text>

      <ion-item lines="none">
        <ion-input [(ngModel)]="login.password" class="userinput" placeholder="Password" name="password"
          [type]="passwordType" #password="ngModel" required>
        </ion-input>
        <ion-icon [name]="passwordIcon" slot="end" (click)='hideShowPassword()'></ion-icon>
      </ion-item>

      <ion-text color="light">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin(loginForm)" type="submit" class="btn" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <div class="login-button">
    <span>Don't have an account? <strong>Sign up here</strong>.</span>
  </div>
</ion-content>
