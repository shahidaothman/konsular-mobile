<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Profile Layout 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_div">
    <div class="user_cover" [style.backgroundImage]="'url(' + cover + ')'">
      <div class="user_image" [style.backgroundImage]="'url(' + photo + ')'">
      </div>
    </div>
    <div class="icon_div">
      <img class="img_icon" src="assets/imgs/pencil.png" (tap)="updateImage()">
    </div>
    <div class="icon_div2">
      <img class="img_icon2" src="assets/imgs/pencil.png" (tap)="updateCover()">
    </div>
    <div class="div_user_detail"></div>
    <ion-list class="userInfo">
      <ion-row>
        <ion-col size="4">
          <ion-label>Full Name </ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input text-right type="text" value="rcap designs"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label> Email </ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input text-right type="email" value="contactatracp@gmail.com"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label> Mobile </ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input text-right type="tel" value="+1234455666"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label> Date Of Birth </ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-datetime text-right value="1994-12-15T13:47:20.789" placeholder="Date of Birth"
            displayFormat="MMM DD YYYY">
          </ion-datetime>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label> Address </ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input text-right type="text" value="California"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label> Address 2 </ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input text-right type="text" value="Street 2"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label> City </ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input text-right type="text" value="california"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label> State </ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input text-right type="text" value="california"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label> Country </ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input text-right type="text" value="USA"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label> Pincode </ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-input text-right type="text" value="12345"></ion-input>
        </ion-col>
      </ion-row>
    </ion-list>
  </div>
</ion-content>
