<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Firebase CRUD
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list lines="none">
    <ion-item>
      <ion-label text-center>Resources</ion-label>
    </ion-item>
    <div class="box" id="g1" (click)="firebaseLogin()">
      <p>Firebase Login</p>
    </div>
    <div class="box" id="g2" (click)="firebaseSignup()">
      <p>Firebase Signup</p>
    </div>
    <div class="box" id="g3" (click)="firebaseList()">
      <p>Firebase List</p>
    </div>

    <div class="box" id="g4" (click)="firebaseimageUpload()">
      <p>Firebase Image Upload</p>
    </div>

  </ion-list>

</ion-content>
