<ion-header hidenav-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Add New Card
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div_content">
    <ion-label class="lbl_card">Your Credit / Debit Card</ion-label>

    <div class="div_card">
      <ion-row>
        <ion-col size="12">
          <ion-input type="email" placeholder="demo@gmail.com" [(ngModel)]="email" class="input_all">
          </ion-input>
          <ion-label class="card_number">Email Addresss</ion-label>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top : 20px;">
        <ion-col size="6">
          <ion-input type="number" placeholder="424242*********4242" [(ngModel)]="cnumber" class="input_all">
          </ion-input>
          <ion-label class="card_number">Card Number</ion-label>
        </ion-col>
        <ion-col size="6">
          <img src="assets/images/visa.png" class="img_visa" />
        </ion-col>
      </ion-row>


      <ion-row style="margin-top : 20px;">
        <ion-col size="6">
          <ion-input type="text" placeholder="Joe" [(ngModel)]="cname" class="input_all"></ion-input>
          <ion-label class="card_number">Card Holder Name</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-datetime min="2019" max="2030" display-format="MMM, YYYY" [(ngModel)]="date" class="input_date"
            placeholder="Jan, 2019">
          </ion-datetime>
          <ion-label class="card_number">Expiration Date</ion-label>
        </ion-col>
      </ion-row>
    </div>

    <ion-label class="lbl_card">CVC</ion-label>
    <ion-input type="number" [(ngModel)]="cvc" class="in_cvc"></ion-input>

    <ion-button expand="full" color="secondary" class="btn_addcard" (click)="addcard()">ADD CARD</ion-button>
  </div>
</ion-content>
