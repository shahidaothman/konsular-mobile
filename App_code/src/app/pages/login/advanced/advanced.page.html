<ion-content>
  <div class="backButton">
    <ion-buttons slot="start" color="light">
      <ion-back-button defaultHref="home" color="dark"></ion-back-button>
    </ion-buttons>
  </div>
  <ion-slides class="mainSlide" #slidePrincipal [options]="slideOpts">
    <ion-slide>
      <form #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/avatars/1.jpg">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input [(ngModel)]="loginUser.email" name="email" type="email" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input [(ngModel)]="loginUser.password" name="password" type="password" required></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>
    <ion-slide>
      <ion-grid fixed>
        <!-- avatar selector -->
        <app-avatar-selector (avatarSel)="registerUser.avatar = $event"></app-avatar-selector>
        <form #fRegistro="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input [(ngModel)]="registerUser.email" name="email" type="email" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Name</ion-label>
                  <ion-input [(ngModel)]="registerUser.name" name="name" type="text" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input [(ngModel)]="registerUser.password" name="password" type="password" required></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Crear Account
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button (click)="mostrarRegistro()" shape="round" expand="full" size="small" fill="outline"
          color="tertiary">
          Login
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="mostrarLogin()" shape="round" expand="full" size="small" fill="outline" color="tertiary">
          Register
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
