<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ionic Components
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-list>

    <ion-item *ngFor="let c of Components | async" [routerLink]="[c.redirecTo]" detail>
      <ion-icon slot="start" [name]="c.icon" color="secondary"></ion-icon>
      <ion-label>{{c.name}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
