<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Miscellaneous</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list lines="none">
    <ion-item>
      <ion-label text-center>Resources</ion-label>
    </ion-item>

    <div class="box" id="g1" (click)="empty()">
      <p>Empty Views</p>
    </div>
    <div class="box" id="g2" (click)="ckEditor()">
      <p>Ck Editor</p>
    </div>
    <div class="box" id="g3" (click)="theming()">
      <p>Theming</p>
    </div>
    <div class="box" id="g4" (click)="translate()">
      <p>Translate</p>
    </div>
    <div class="box" id="g5" (click)="calendar()">
      <p>Calendars</p>
    </div>
    <div class="box" id="g6" (click)="signaturePad()">
      <p>Signature Pad</p>
    </div>
  </ion-list>

</ion-content>
