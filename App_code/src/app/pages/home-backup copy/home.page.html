<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img class="header_img" src="assets/images/home_icon.png"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Ionic4 Starter App</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let page of resources">
          <div class="box" id="g8">
            <p text-wrap>
              <fa-icon [icon]="['fas', page.icon]" slot="start" style="color: #292a6d !important;"></fa-icon>
              {{page.title}}
            </p>
          </div>
          <!-- <ion-item>
            <fa-icon [icon]="['fas', page.icon]" slot="start" style="color: #989aa2 !important;"></fa-icon>
            <ion-label>{{page.title}}</ion-label>
          </ion-item> -->
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
</ion-content>
