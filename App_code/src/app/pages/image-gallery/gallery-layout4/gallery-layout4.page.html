<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start" color="light">
      <ion-back-button defaultHref="home" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Layout 4
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <fiv-gallery>
    <fiv-gallery-toolbar [position]="'top'">
      <fiv-gallery-toolbar-content></fiv-gallery-toolbar-content>
    </fiv-gallery-toolbar>
    <ion-grid fixed no-padding>
      <ion-row class="big">
        <ion-col size="6">
          <fiv-gallery-image [src]="'assets/images/photo_2.jpeg'"></fiv-gallery-image>
        </ion-col>
        <ion-col size="6">
          <fiv-gallery-image>
            <div [fivCenter]>
              <fiv-loading-spinner [circleRadius]="8" [diameter]="40" [strokeWidth]="2"></fiv-loading-spinner>
            </div>
          </fiv-gallery-image>
        </ion-col>
      </ion-row>
      <ion-row class="large">
        <ion-col size="4">
          <fiv-gallery-image [src]="'assets/images/photo_3.jpeg'"></fiv-gallery-image>
        </ion-col>
        <ion-col size="4">
          <fiv-gallery-image [src]="'assets/images/photo_4.jpeg'"></fiv-gallery-image>
        </ion-col>
        <ion-col size="4">
          <fiv-gallery-image [src]="'assets/images/photo_5.jpeg'"></fiv-gallery-image>
        </ion-col>
      </ion-row>
      <ion-row class="small">
        <ion-col size="3">
          <fiv-gallery-image [src]="'assets/images/photo_6.jpeg'"></fiv-gallery-image>
        </ion-col>
        <ion-col size="3">
          <fiv-gallery-image [src]="'assets/images/photo_7.jpeg'"></fiv-gallery-image>
        </ion-col>
        <ion-col size="3">
          <fiv-gallery-image [src]="'assets/images/photo_8.jpeg'"></fiv-gallery-image>
        </ion-col>
        <ion-col size="3">
          <fiv-gallery-image [src]="'assets/images/photo_9.jpeg'"></fiv-gallery-image>
        </ion-col>
      </ion-row>
    </ion-grid>

    <fiv-gallery-toolbar [position]="'bottom'">
      <ion-toolbar color="transparent">
        <ion-title>RCAP Designs</ion-title>

      </ion-toolbar>
    </fiv-gallery-toolbar>

  </fiv-gallery>
</ion-content>
