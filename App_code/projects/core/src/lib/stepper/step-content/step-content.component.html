<div *ngIf="!isLast" class="timeline"></div>
<fiv-expandable [isOpen]="isOpen" (fivDidClose)="afterClose()" (fivDidOpen)="afterOpen()" #self>
  <fiv-ripple header (fivClick)="click()">
    <fiv-step-header #header [index]="index" [icon]="icon">
      <div class="header-title">{{title}}</div>
      <div class="header-subtitle">{{subtitle}}</div>
    </fiv-step-header>
  </fiv-ripple>
  <ng-container content>
    <div class="step-content">
      <ng-content></ng-content>
    </div>
  </ng-container>
</fiv-expandable>
