<div class="backdrop" (click)="fivBackdropClick.emit()"></div>
<div [@scale]="animationState" (@scale.done)="handleCircleAnimation($event)" #circle class="circle"
  [style.height]="height + 'px'" [style.width]="width + 'px'" [style.top]="top + 'px'" [style.left]="left + 'px'">
  <div #pOuter class="feature center" [@pulseFade]="pulse" [style.height]="(innerDiameter + featurePadding) + 'px'"
    [style.width]="(innerDiameter + featurePadding) + 'px'">
  </div>
  <fiv-ripple #pInner class="feature center" (fivClick)="fivClick.emit()" [@pulse]="pulse"
    (@pulse.done)="handleFeatureAnimation($event)" [style.height]="(innerDiameter + (icon ? featurePadding : 0)) + 'px'"
    [style.width]="(innerDiameter + (icon ? featurePadding : 0)) + 'px'">
    <fiv-icon class="center" *ngIf="icon" [name]="icon"></fiv-icon>
  </fiv-ripple>
</div>
<div class="content" *ngIf="animationState === 'visible'" [@contentAnim] [style.width]="contentWidth + 'px'" [style.height]="contentHeight + 'px'" [style.top]="contentTop + 'px'" [style.left]="contentLeft + 'px'">
    <ng-content></ng-content>
  </div>
